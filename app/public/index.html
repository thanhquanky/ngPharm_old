<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>ngPharm - Pharmacy Management Application powered by AngularJS</title>
    <link rel="stylesheet" href="/css/angular-ui.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel='stylesheet' href='/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/css/ng-grid.min.css'/>
    <link rel='stylesheet' href='/css/style.css'/>
</head>
<body>
<div class="container-fluid">
    <div class="navbar">

        <div class="navbar-inner">
            <a class="brand" ng-href='/'>
                <span style="color:red">ng</span>
                <span style="color: green">Pharm</span>
            </a>
            <ul class="nav">
                <li><a ng-href="/vendors" ng-show="user.username">Vendors</a></li>
                <li><a ng-href="/invoices" ng-show="user.username">Invoices</a></li>
                <li><a ng-href="/todos" ng-show="user.username">Todos</a></li>
            </ul>

            <ul class="nav pull-right" >
                <li ng-hide="user.username"><a ng-href="/login">Login/Register</a> </li>
                <li class="dropdown" ng-show="user.username">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Hello, {{user.username}} <b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a ng-click="logout()">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div id="main" class="offset3" ng-view>
</div>
</body>
<script src="/js/lib/underscore.js"></script>
<script src="/js/lib/jquery/jquery.js"></script>
<script src="/js/lib/jquery/jquery-ui.min.js"></script>
<!--<script src="/js/lib/bootstrap/bootstrap.js"></script>-->
<script src="/js/lib/angular/angular.js"></script>
<script src="/js/lib/angular/ui.date.js"></script>
<script src="/js/lib/angular/ui-bootstrap-tpls-0.4.0.min.js"></script>
<!--<script src="/js/lib/angular/ng-grid-2.0.7.min.js"></script>-->
<script src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
<script src="/js/lib/angular/angular-resource.js"></script>
<script src="/js/app.js"></script>
<script src="/js/services.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/filters.js"></script>
<script src="/js/directives.js"></script>
</html>
