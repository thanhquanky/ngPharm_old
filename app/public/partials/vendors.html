<style>
    .completed{
        text-decoration:line-through;
        background: darkgrey;
    }
</style>

<div>
    <h2>Vendors</h2>
    <hr>
    <a href="#" class="btn btn-primary" role="button" data-toggle="modal" data-target="#vendorModal">Add new vendor</a>
    <div class="modal hide fade" id="vendorModal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Add new vendor</h3>
        </div>
        <div class="modal-body">
            <form name="newVendorForm" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Name</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" ng-model="newVendor.name" required placeholder="Vendor name..." autofo>
                    </div>
                </div>  
                <div class="control-group">
                    <label class="control-label">Nickname</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" ng-model="newVendor.nickname" required placeholder="Vendor nickname...">
                    </div>  
                </div>      
                <div class="control-group">
                    <label class="control-label">Phone</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" ng-model="newVendor.phone" required placeholder="Vendor phone...">
                    </div>
                </div>  
                <div class="control-group">
                    <label class="control-label">Address</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" ng-model="newVendor.address" required placeholder="Vendor address...">
                    </div>
                </div>      
                {{statusMessage}}
            </form>
        </div>  
        <div class="modal-footer">
            <div class="control-group">
                <button class="btn btn-primary" ng-click="createVendor()">Create</button>
            </div>
        </div>
    </div>
    <br/>
    <br/>

    <table class="table table-hover table-bordered">
        <thead>
        <tr >
            <th>Nickname</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vendor in vendors">
            <td >{{vendor.nickname}}</td>
            <td >{{vendor.name}}</td>
            <td >{{vendor.phone}}</td>
            <td >{{vendor.address}}</td>
        </tr>
        </tbody>
    </table>
    
</div>
