<style>
    .completed{
        text-decoration:line-through;
        background: darkgrey;
    }
</style>

<div ng-init="init()">
    <h2>Vendors</h2>
    <hr>
    <div>
        <a href="#" class="btn btn-primary" ng-click="open()">Add new vendor</a>
        <div modal="state" close="close()" options="opts" id="vendorModal">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()">&times;</button>
                <h3>Add new vendor</h3>
            </div>
            <div class="modal-body">
                <form name="newVendorForm" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">Name</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" ng-model="newVendor.name" 
                                required placeholder="Vendor name..." autofocus/>
                        </div>
                    </div>  
                    <div class="control-group">
                        <label class="control-label">Nickname</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" ng-model="newVendor.nickname" placeholder="Vendor nickname..."/>
                        </div>  
                    </div>      
                    <div class="control-group">
                        <label class="control-label">Phone</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" ng-model="newVendor.phone" placeholder="Vendor phone..."/>
                        </div>
                    </div>  
                    <div class="control-group">
                        <label class="control-label">Address</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" ng-model="newVendor.address" placeholder="Vendor address..."/>
                        </div>
                    </div>      
                    {{statusMessage}}
                </form>
            </div>  
            <div class="modal-footer">
                <div class="control-group">
                    <button class="btn btn-primary" ng-click="createVendor(newVendorForm)">Create</button>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
